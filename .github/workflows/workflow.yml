name: deploy-toy-website-environments
concurrency: toy-company

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

# env:
#   AZURE_RESOURCEGROUP_NAME: ToyWebsiteTest
#   ENVIRONMENT_TYPE: Test

jobs:

  # Build the application and database.
  build:
    uses: ./.github/workflows/build.yml
  # Lint the Bicep file.
  lint:
    uses: ./.github/workflows/lint.yml

  # Deploy to the test environment.
  deploy-test:
    uses: ./.github/workflows/deploy.yml
    needs: [build, lint]
    with:
      environmentType: Test
      resourceGroupName: jarmohakala_rg
      environmentNameSuffix: "test"
      reviewApiUrl: https://sandbox.contoso.com/reviews
    secrets:
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }} #  ${{ secrets.AZURE_CLIENT_ID_TEST }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      reviewApiKey: ${{ secrets.REVIEW_API_KEY_TEST }}


  #Deploy to the production environment.
  deploy-production:
    uses: ./.github/workflows/deploy.yml
    needs:
      - build
      - lint
      - deploy-test
    with:
      environmentType: Production
      resourceGroupName: jarmohakala_rg
      environmentNameSuffix: "prod"
      reviewApiUrl: https://api.contoso.com/reviews
    secrets:
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID}}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      reviewApiKey: ${{ secrets.REVIEW_API_KEY_PRODUCTION }}
